<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let link of navList"
    [routerLink]="link.link"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    <span>
      <mat-icon class="example-tab-icon">{{ link.icon }}</mat-icon>
    </span>
    {{ link?.name }}
  </a>
</nav>
