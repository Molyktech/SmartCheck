    {{ statsData?.title }}
  </mat-card-title>
  <mat-card-content class="w-100">
    <div class="d-flex justify-content-center align-items-center">
      <p class="mat-display-1 my-1 text-primary font-weight-bold">
        {{ statsData?.count }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
